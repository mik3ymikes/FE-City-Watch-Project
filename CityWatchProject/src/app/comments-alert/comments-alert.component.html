<div class="main-con container-fluid">
  <!-- <div class="monitor">
    <div class="screen"> -->
      @if(alert.comments.length > 0) {
    <div class="d-flex justify-content-between">
      <h1 class="mt-3 border-bottom">Comments</h1>
      <div class=" d-flex gap-3 align-items-center">
        <button class="btn btn-dark btn-sm ">Add Comment</button>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
          <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
        </svg>
        <Span>Back</Span>
        </div>
    </div>
  <h2 class="">{{alert.title}}</h2>
    @for(comment of alert.comments; track alert.id){
      <div class="event-list-item">
        <div class="event-title">{{comment.content}}</div>
        <div class="event-username">{{comment.user.username}}</div>
        <div class="event-datetime">{{comment.created_at |date }}</div>
      </div>
    }
  } @else {
    <h2 class="mt-1">Sorry, No Comments ðŸ˜’....yet</h2>
  }
</div>
