<div class="card" style="width: 18rem;">
  <img src="https://source.unsplash.com/random?events" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{event.title}}</h5>
    <p class="card-text">{{event.content}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Event Time- {{event.start_date_time | date}} - {{event.end_date_time | date}}</li>
    <li class="list-group-item">Event Created at- {{event.created_at | date}}</li>
    <li class="list-group-item">Created by- {{event.user}}</li>
  </ul>
  <div class="card-body d-flex gap-3">
    <a class="card-link btn btn-dark">Favorites</a>
    <a  class="card-lin btn btn-secondary">Comment</a>
  </div>
</div>
