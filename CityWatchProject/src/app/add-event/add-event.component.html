
<div class="wrapper">

  <img class="background-img img-fluid" src="https://images.unsplash.com/photo-1614607653708-0777e6d003b8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGV2ZW50c3xlbnwwfHwwfHx8MA%3D%3D" alt="">
  <div class="modal">

    <div class=" container container-fluid">
      <form [formGroup]="addEventForm" (ngSubmit)="onAddEvent()">
        <span (click)="close()" class="close">&times;</span>
        <h1 class="text-center">Add an Event</h1>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title">
        </div>
        <div class="form-group">
          <label for="start_date_time"> Start Date</label>
          <input type="date" formControlName="start_date_time">
        </div>
        <div class="form-group">
          <label for="end_date_time">End Date</label>
          <input type="date" formControlName="end_date_time">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea placeholder=" Tell us about the event" formControlName="content" rows="4" cols="28"></textarea>
        </div>

    @for(error of errors; track $index){
      <p class="error">{{error}}</p>
    }
    <button type="submit" >Add Event </button>
  </form>
</div>
</div>
