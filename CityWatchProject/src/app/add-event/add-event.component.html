
<div class="wrapper">

  <img class="background-img img-fluid" src="https://images.unsplash.com/photo-1614607653708-0777e6d003b8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGV2ZW50c3xlbnwwfHwwfHx8MA%3D%3D" alt="">
  <div class="modal">

    <div class=" container container-fluid">
      <form [formGroup]="signupForm" (ngSubmit)="onAddEvent()">
        <span (click)="close()" class="close">&times;</span>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password">
        </div>
    <div class="form-group">
      <label for="password_confirmation"> confirm password</label>
      <input type="password" formControlName="password_confirmation">
    </div>
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" formControlName="email">
    </div>
    <div class="form-group">
      <label for="username">Zipcode</label>
      <input type="text" formControlName="zipcode">
    </div>
    @for(error of errors; track $index){
      <p class="error">{{error}}</p>
    }
    <button type="submit" >Sign Up</button>
  </form>
</div>
</div>
