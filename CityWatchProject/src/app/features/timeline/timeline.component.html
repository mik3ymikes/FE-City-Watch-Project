<div class=" con container-fluid d-flex align-items-center justify-content-around ">
  <h1 class="mt-4 mb-5 ">See Alerts Now</h1>
  <div class="d-flex">
    <input class="" placeholder="Search for an Alert" type="text" #filter >
    <button  class="btn btn-dark">ðŸ”Ž</button>
    <!-- (click)="filterResults(filter.value)" -->
  </div>
</div>

  <div class="d-flex container-fluid justify-content-center mb-5">
    <button (click)="addAlert()" class="btn btn-dark">Add an Alert</button>
  </div>





<div class="container main-con">
  <div class="row justify-content-center" >

    @for(alert of paginatedItems; track alert.id){
      <app-alert [alert]="alert"/>
    }
   </div>




   <nav aria-label="Page navigation">
     <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    @for(page of pages(); track page){
      <li class="page-item"  [class.active]="page === currentPage">
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
    }


    <li class="page-item" [class.disabled]="currentPage === totalPages()">
      <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
