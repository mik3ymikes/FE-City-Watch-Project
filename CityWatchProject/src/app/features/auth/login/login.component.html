<div class="wrapper">
<img class="background-img img-fluid" src="https://images.unsplash.com/photo-1524668951403-d44b28200ce0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
<div class="modal">
  <div class=" container container-fluid">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <span (click)="close()" class="close">&times;</span>
      <h1 class="text-center">Login</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password">

      </div>
      @if (isLoading) {
     <div style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
     </div>
      }

    @if (isError) {
      <p class="error">Username and/or Password Incorrect!</p>
    }

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>

</div>
</div>
