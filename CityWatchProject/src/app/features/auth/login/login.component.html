
<img class="background-img" src="https://images.unsplash.com/photo-1432821596592-e2c18b78144f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bG9naW4lMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww" alt="">
<div class="modal">
  <div class=" container container-fluid">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <span (click)="close()" class="close">&times;</span>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password">

      </div>
      @if (isLoading) {
     <div style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
     </div>
      }

    @if (isError) {
      <p class="error">Username and/or Password Incorrect!</p>
    }

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>

</div>
