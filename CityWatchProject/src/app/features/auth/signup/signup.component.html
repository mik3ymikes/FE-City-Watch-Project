
<img class="background-img img-fluid" src="https://images.unsplash.com/photo-1559338391-e14b84a22772?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
<div class="modal">

  <div class=" container container-fluid">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <span (click)="close()" class="close">&times;</span>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="password_confirmation"> confirm password</label>
      <input type="password" formControlName="password_confirmation">
    </div>
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" formControlName="email">
    </div>
    <div class="form-group">
      <label for="username">Zipcode</label>
      <input type="text" formControlName="zipcode">
    </div>
    @for(error of errors; track $index){
      <p class="error">{{error}}</p>
     }
    <button type="submit" >Sign Up</button>
    </form>
  </div>
