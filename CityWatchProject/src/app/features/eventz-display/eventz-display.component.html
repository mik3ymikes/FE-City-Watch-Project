<div class=" container-fluid d-flex align-items-center ">
  <h1 class="mt-4 mb-5 ">Whats Happening Nearby</h1>
  <input class="" placeholder="Search for an Event" type="text" >
  <button class="btn btn-dark">SYM</button>

</div>
<div class="d-flex container-fluid justify-content-center mb-5">
  <button class="btn btn-dark">Add an Event</button>
</div>





<div class="container main-con">
  <div class="row justify-content-center" >

  @for(event of paginatedItems; track event.id){
    <div class="col-auto ">
        <app-eventz [event]="event"/>
      </div>
    }
  <!-- </div>d-flex flex-column justify-content-center -->
  <!-- no-gutters -->

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      @for(page of pages(); track page){
        <li class="page-item"  [class.active]="page === currentPage">
          <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
      }


      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
