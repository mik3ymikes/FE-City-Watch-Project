
<div class="wrapper">

  <img class="background-img img-fluid" src="https://images.unsplash.com/photo-1615498394599-130967ecb0a5?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODB8fGVkaXR8ZW58MHx8MHx8fDA%3D" alt="">
  <div class="modal">

    <div class=" container container-fluid" >
      <form [formGroup]="addEventForm" (ngSubmit)="onEdit()" class="form" >
        <span (click)="close()" class="close">&times;</span>
        <h1 class="text-center">Edit/Delete Event</h1>
        <div class="form-group">

          <!-- @if(!addEventForm.valid && addEventForm.touched)
          {
            <span class="dangerBlock"> *Required Fields</span>
          } -->
          <label for="title">Title</label>
          <input type="text" class="form-control" formControlName="title" name="title">

        </div>
        <div class="form-group">
          <label for="start_date_time"> Start Date</label>
          <input type="datetime-local" class="form-control" formControlName="start_date_time" name="start_date_time">
        </div>
        <div class="form-group">
          <label for="end_date_time">End Date</label>
          <input type="datetime-local" class="form-control" formControlName="end_date_time" name="end_date_time">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea placeholder=" Tell us about the event" formControlName="content" name="content" rows="4" cols="28"></textarea>
        </div>
        @if (isLoading) {
          <div style="text-align: center;">
               <app-loading-spinner></app-loading-spinner>
          </div>
           }

           <!-- @for(error of errors; track $index){
             <p class="error">{{error}}</p>
           } -->


           <div>
            <label for="cover_image">Cover Image</label>
            <input type="file" (change)="onFileSelected($event)" name="cover-image" id="cover-image"/>
          </div>
            @if (isError) {
             <p class="error">Date ranges cannot be in the past</p>
           }
           <div class="d-flex justify-content-center gap-4">
              <button type="submit" [disabled]="!addEventForm.valid" >Edit Event </button>
              @if (!confirm) {
                <button type="submit" (click)="confirmEvent()">Delete Event </button>
              }
              @else {
                <button class="deleteEvent" type="button" (click)="deleteEvent()">Confirm </button>
              }


          </div>

  </form>
</div>
</div>
