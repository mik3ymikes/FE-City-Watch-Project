<div class="container-fluid d-flex align-items-center justify-content-around ">
    <h1 class="mt-4 mb-5 ">Whats Happening Nearby 🗺️</h1>
    <div class="d-flex gap-1">
      <input class="" placeholder="Search for an Event" type="text" [(ngModel)]="searchText" #filter >
      @if(searchText==""){
        <button (click)="filterResults(searchText)" class="btn btn-dark">🔎</button>
      } @else {
        <button (click)="filterResults(filter.value)" class="btn btn-dark">🔎</button>
        <button (click)="back()" class="btn btn-dark">❌</button>
      }
  </div>
</div>

  <div class="d-flex container-fluid justify-content-center mb-5">
    <button (click)="addEvent()" class="btn btn-dark">Add an Event</button>
  </div>







<div class="container main-con">
  <div class="row justify-content-center" >

    <!-- orginal right below works -->
   <!-- @for(event of events; track event.id){ -->
   @for(event of filteredEvents; track event.id){
    <div class="col-auto">
        <app-eventz [event]="event"/>
      </div>
    }




    <div class="pagination-controls d-flex gap-2 ">
    <button class="btn btn-dark" (click)="previousPage()" [disabled]="currentPage===1">Previous</button>
    <button class="btn btn-dark" (click)="nextPage()" [disabled]="currentPage===totalPages || totalPages === 0">Next</button>
  </div>
